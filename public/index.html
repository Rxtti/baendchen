<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Daydrinking im Oetti - sicher Dir jetzt Dein Event-Bändchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #2ecc71; 
      margin: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
.circles-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none; /* damit die Kreise keine Klicks blockieren */
  overflow: visible;
  z-index: -1; /* hinter allem */

  .circle {
  position: absolute;
  background-color: #ea6f94;
  border-radius: 50%;
  opacity: 0.7;
  filter: drop-shadow(0 0 6px #ea6f94);
    
  .circle.small {
  width: 40px;
  height: 40px;
}

.circle.medium {
  width: 80px;
  height: 80px;
}

.circle.large {
  width: 120px;
  height: 120px;
}

/* Beispielhafte Positionierung (asymmetrisch) */
.circle1 { top: 10%; left: 15%; }
.circle2 { top: 30%; left: 70%; }
.circle3 { top: 55%; left: 25%; }
.circle4 { top: 75%; left: 60%; }
.circle5 { top: 85%; left: 10%; }
.circle6 { top: 40%; left: 40%; }  
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #ea6f94;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Daydrinking im Oetti - sicher Dir jetzt Dein Event-Bändchen</h1>
  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="address">Adresse:</label>
    <textarea id="address" required></textarea>

    <button type="submit">Bestellen</button>
  </form>

  <p id="responseMessage" class="success"></p>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();

      const res = await fetch('/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, address })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById('responseMessage').innerText = 'Vielen Dank! Dein Bändchen ist unterwegs zu dir.';
        document.getElementById('orderForm').reset();
      } else {
        document.getElementById('responseMessage').innerText = 'Ein Fehler ist aufgetreten.';
      }
    });
  </script>
</body>
</html>
